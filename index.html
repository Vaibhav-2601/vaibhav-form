<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url("bg.jpeg") center/cover no-repeat;
      filter: brightness(0.6) blur(1px);
      z-index: -3;
    }

    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(270deg,
        rgba(255,117,140,0.6),
        rgba(255,126,179,0.6),
        rgba(250,208,196,0.6)
      );
      background-size: 600% 600%;
      animation: gradientMove 12s ease infinite;
      z-index: -2;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1;
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.85);
      font-size: 20px;
      animation: floatUp 8s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    .shake { animation: shake 0.3s; }

    @keyframes shake {
      0% { transform: translate(0); }
      25% { transform: translate(-8px, 5px); }
      50% { transform: translate(8px, -5px); }
      75% { transform: translate(-5px, 8px); }
      100% { transform: translate(0); }
    }

    .counter {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-weight: bold;
    }

    h1 {
      font-size: 2.6rem;
      color: #fff;
      text-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }

    button {
      font-size: 1.2rem;
      padding: 12px 28px;
      margin: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background: linear-gradient(to right, #56ab2f, #a8e063);
      color: white;
    }

    #no {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      position: absolute;
    }

    .result { display: none; color: #fff; }

    #slideImage {
      width: 320px;
      opacity: 0;
      transform: translateX(100vw);
    }

    .slide-in {
      animation: slideIn 1s ease-out forwards;
    }

    @keyframes slideIn {
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>

<body>

<div class="bg-image"></div>
<div class="bg-gradient"></div>

<div class="container" id="screen">
  <div class="counter" id="counter">Failed proposals: 0</div>

  <div id="question">
    <h1>Hey Alisha, will you be my Valentine? ❤️</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="result" id="result">
    <div id="finalText"></div>
    <img id="slideImage" src="alisha.png">
  </div>
</div>

<audio id="song" src="night-changes.mp3" loop></audio>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("_ujv7jWs2nIC3VeDn");

  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const counter = document.getElementById("counter");
  const screen = document.getElementById("screen");

  let failedCount = 0;

  /* NO button logic */
  noBtn.addEventListener("mouseover", () => {
    failedCount++;
    counter.textContent = `Failed proposals: ${failedCount}`;

    screen.classList.add("shake");
    setTimeout(() => screen.classList.remove("shake"), 300);

    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 120) + "px";
  });

  /* YES button logic */
  yesBtn.addEventListener("click", () => {
    console.log("YES CLICKED");

    emailjs.send("service_7pbnnym", "template_fw1q8ze", {
      to_email: "YOUR_GMAIL@gmail.com",
      time: new Date().toLocaleString(),
      device: /Mobi/i.test(navigator.userAgent) ? "Mobile" : "Desktop",
      browser: navigator.userAgent,
      os: navigator.platform,
      screen: `${window.screen.width} x ${window.screen.height}`,
      language: navigator.language,
      timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
    })
    .then(response => {
      console.log("EMAIL SENT ✅", response.status);
    })
    .catch(error => {
      console.error("EMAIL FAILED ❌", error);
    });

    document.getElementById("song").play();
    document.getElementById("question").style.display = "none";
    document.getElementById("counter").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("slideImage").classList.add("slide-in");
  });
</script>

</body>
</html>
